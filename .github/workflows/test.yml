name: Tests

on:
  push:
    branches: [master, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'TODO.md'
      - 'progress.md'
      - 'prompt.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [master, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'TODO.md'
      - 'progress.md'
      - 'prompt.md'
      - 'LICENSE'
      - '.gitignore'

# Note: Docker performance tests (npm run test:perf:docker) are local-only.
# They require Docker with NFS-mounted photos and Synology thumbnails.
# These tests are skipped in CI and should be run manually during development.

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Run performance tests
        run: npm run test:perf

      - name: Install frontend dependencies
        run: npm ci --prefix www

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
