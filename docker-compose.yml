version: '3.8'
services:
  slideshow:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - /mnt/photo:/photos:ro
    environment:
      - PHOTO_LIBRARY=/photos
      - PORT=3000
      # - LOG_LEVEL=info  # Uncomment to override default (error). Options: error, warn, info, debug
    restart: unless-stopped
